<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">


  <title>Skillsforce</title>
</head>

<body>

  <!-- Navbar-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="../index.html">Skillsforce</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Meet the team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">Skill Search</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!--  Jumbotron-->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="about">
        <h1 class="display-4"><strong>Skillsforce</strong></h1>
        <p class="lead">Focusing on the skills that matter</p>
      </div>
    </div>
  </div>



  <!--Header Text-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <div class="meet">
          <h4 class="display-4"><strong>Start searching for the skills you need</strong></h4>
        </div>
      </div>
    </div>
  </div>


  <!-- Underlined search bars -->
  <div class="container-fluid">
    <div class="row mb-5">
      <div class="col-lg-8">
        <div class="searchbar">

          <form id="searchbar">
            <div class="form-group mb-4">
              <div class="input-group-append">
                <div class="col-lg-1">
                  <div class="search">
                    <button id="search-button" type="submit" class="btn btn-link text-primary"><i
                        class="fa fa-search"></i></button>
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="bar">
                    <input id="skillInput" type="text" placeholder="What skill do you need?"
                      class="form-control form-control-underlined">
                  </div>
                </div>
              </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/search.js"></script>

  <div class="container-fluid">
    <div class="row-sm">
      <div class="col-sm">
        <p id="error" class="lead"></p>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div id="results">




    </div>
  </div>


  <footer>
    <div class="footer">
      <div class="container-fluid">
        <div class="inner-footer">
          <div class="footer-items">
            <!--SOCIAL MEDIA ICONS-->
            <div class="social-media" , class="container-fluid">
              <a href="https://www.facebook.com/" target="_blank"> <i class="fa fa-facebook" id="icons"
                  aria-hidden="true"></i></a>
              <a href="https://twitter.com/" target="_blank"> <i class="fa fa-twitter" id="icons"
                  aria-hidden="true"></i></a>
              <a href="https://www.instagram.com/" target="_blank"> <i class="fa fa-instagram" id="icons"
                  aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          Copyright &copy; SkillsForce 2020. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
